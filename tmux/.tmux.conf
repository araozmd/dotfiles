# ============================================
# TMUX Configuration
# ============================================

# ============================================
# Performance & Terminal Settings
# ============================================

# Reduce escape time for better Neovim experience
set -sg escape-time 0

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Terminal and color settings
set-option -sa terminal-overrides ',xterm-256color:RGB'
set -g default-terminal "screen-256color"

# History and scrollback
set -g history-limit 50000

# Enable focus events and mouse support
set -g focus-events on
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ============================================
# Key Bindings
# ============================================

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-Left previous-window
bind -n M-Right next-window
bind -n C-S-Left swap-window -t -1 \; previous-window
bind -n C-S-Right swap-window -t +1 \; next-window

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Kill pane/window
bind x kill-pane
bind X kill-window

# Session management
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm-before 'kill-session'

# ============================================
# Copy Mode Settings
# ============================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Copy mode bindings
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send -X rectangle-toggle
bind -T copy-mode-vi Escape send -X cancel

# ============================================
# Status Bar Configuration
# ============================================

# Status bar position
set -g status-position bottom

# Update status bar every second
set -g status-interval 1

# Status bar length
set -g status-left-length 20
set -g status-right-length 50

# ============================================
# Window & Pane Settings
# ============================================

# Monitor activity
setw -g monitor-activity on
set -g visual-activity off

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Window status format
setw -g window-status-current-format "#[fg=colour81,bg=colour238,bold] #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour81]#F "
setw -g window-status-format "#[fg=colour244,bg=colour235] #I#[fg=colour250]:#[fg=colour250]#W#[fg=colour244]#F "

# ============================================
# Plugin Configuration
# ============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'

# Enhanced navigation and productivity plugins
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-open'

# Catppuccin theme configuration
set -g @catppuccin_flavour 'mocha'

# Resurrect and continuum settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Yank settings
set -g @yank_selection_mouse 'clipboard'

# ============================================
# New Plugin Settings
# ============================================

# tmux-fzf settings
TMUX_FZF_LAUNCH_KEY="F"
set -g @tmux-fzf-launch-key 'F'

# extrakto settings
set -g @extrakto_key 'tab'
set -g @extrakto_default_opt 'word'
set -g @extrakto_split_direction 'auto'
set -g @extrakto_clip_tool 'auto'
set -g @extrakto_fzf_tool 'fzf'

# tmux-open settings
set -g @open-S 'https://www.google.com/search?q='

# tmux-fpp settings
set -g @fpp-key 'f'

# ============================================
# Initialize Plugin Manager (keep at bottom)
# ============================================
run '~/.tmux/plugins/tpm/tpm'
